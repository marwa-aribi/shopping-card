<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--cssfile-->
    <link rel="stylesheet" href="./css/style.css">
    <!--cssbootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>EcommerceShopCard</title>
</head>
<body>
    <header>
        <!--NAvbar-->
        
        <div class="nav container">
            <a href="#" class="logo"> <span>E</span>Commerce</a>
            <i class='bx bx-shopping-bag' id="iconcart"></i>
                <!--cart-->
<div class="cart">
    <h3 class="title-cart">your cart</h3>

<!--contentcart-->
<div class="cart-content">
    <div class="cart-box">
        <img src="./img/backpack2.jpg" class="cart-img">
        <div class="box-details">
        <h2 class="cart-product-title">backpack</h2>
        <span class="cart-product-price">0$</span>
        <input type="number" value="1" class="cart-quantity">
    </div>
<!--Remove cart-->
<i class='bx bxs-trash-alt remove-cart'></i>
    </div>
</div>
        
<!--total-->
<div class="total">
    <div class="total-title">total</div>
    <div class="total-price"> <span id="totalElement"></span></div>
</div>  
<!--button buy-->
<button type="button" class="btn-buy">buy now</button>
<!--cart close -->
<i class="bx bx-x" id="cart-close"></i>
</div>
</div>
        
    </header>
